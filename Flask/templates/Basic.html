<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Basic Quiz</title>  <!-- 브라우저 탭에 표시될 제목 -->
</head>
<body>
    <!-- 전체 페이지 제목 -->
    <h1>리눅스 퀴즈</h1>
    <!-- 카테고리 제목  -->
    <h2>Basic</h2>

    <!-- Flask에서 전달된 questions 리스트를 순회하며 문제 출력 -->
    {% for q in questions %}
    <div style="margin-bottom: 20px;">
        <!-- 문제 번호와 질문 출력 -->
        <p><strong>Q{{ q.index }}:</strong> {{ q.question }}</p>
        <!-- 보기 목록 출력 -->
        <ul>
            {% for choice in q.choices %}
            <li>선지 {{ loop.index }}: {{ choice }}</li>  !-- 보기 번호와 내용 출력 -->
            {% endfor %}
        </ul>

        <!-- 정답은 접기/펼치기 방식으로 표시 -->
        <details>
            <summary>정답을 확인하세요!</summary>
            <p><strong>정답:</strong> {{ q.answer }}</p>
        </details>
    </div>
    {% endfor %}
</body>
</html>
